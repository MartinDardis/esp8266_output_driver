<!DOCTYPE html>
<html>
	<title> ESP8266 Control By MDardis</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="style.css">
		<h1>Control de salidas</h1>
	</head>
	<body class="container">
		<div class="col-md-12 col-xs-12" style="padding-bottom: 1%">
			<a href="wifi.html" class="btn btn-secondary" >Configuracion</a>
			<a href="disconnect" class="btn btn-secondary">Salir</a>
		</div>
		<div class="col-md-12 col-xs-12">
			<form action="" method="GET" >
					<div class="form-group">
						<label>Salida 0:</label>
						<input class="btn btn-success" type="submit" name="gpio0" value= "ON">
						<input class="btn btn-success" type="submit" name="gpio0" value= "OFF">
					</div>
					<div class="form-group">
						<label>Salida 1:</label>
						<input class="btn btn-success" type="submit" name="gpio1" value= "ON">
						<input class="btn btn-success" type="submit" name="gpio1" value= "OFF">
					</div>
			</form>
		</div>
	</body>
</html>
