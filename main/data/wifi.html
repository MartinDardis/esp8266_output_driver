<html>
	<title> ESP8266 Control By MDardis</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<h1>Control de salidas</h1>
		<h3>Martin Dardis - 2018</h3>
	</head>
	<body>
		<a href="/"><button class="button" style="button">Volver</button></a>
		<p>Configuracion Wifi LAN</p>
		<form action="" method="POST" onsubmit="alert('Config Wifi :OK - Guardado')">
			SSID
			<input type="text" name="ssid">
			Password
			<input type="text" name="pass">
			<input class="button" style="button" type="submit">
		</form>
		<p> Opciones Adicionales </p>
		<form action="" method="POST">
			<button class="button" type="submit" name="reset" value="do">Reiniciar Dispositivo</button>
			<br><br>
			<button class="button" type="submit" name="erase" value="do">Restaurar Configuracion de Fabrica</button>
		</form>
		<a href="change_pass.html"><button class="button" style="button">Cambiar Usuario o Clave</button></a>
	</body>
</html>
