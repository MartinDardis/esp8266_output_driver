<html>
	<title> ESP8266 Control By MDardis</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<h1>Control de salidas</h1>
		<h3>Martin Dardis - 2018</h3>
	</head>
	<body>
		<a href="/"><button class="button" style="button">Back</button></a>
		<div>
		<p> Set Wifi LAN Settings </p>
		<form action="" method="GET" onsubmit="alert('OK - Guardado')">
			SSID
			<input type="text" name="ssid">
			Password
			<input type="text" name="pass">
			<input class="button" style="button" type="submit">
			<p> Additional options </p>
		</form>
		<form action="" method="GET">
			<button class="button" type="submit" name="reset" value="do">Reiniciar</button>
			<button class="button" type="submit" name="erase" value="do">Borrar Configuracion</button>

		</form>
	</body>
</html>
