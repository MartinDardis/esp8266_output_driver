<html>
	<title> ESP8266 Control By MDardis</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="style.css">
		<h1>Control de salidas</h1>
	</head>
	<body class="container">
		<a href="/"class="btn btn-success">Volver al inicio</a>
		<p>Cambiar Usuario y contrasena de inicio</p>
		<form action="/user_set" method="POST">
			<div class="form-group">
				<label>Usuario actual:</label>
				<input type="text" class="form-control" name="actual_user">
			</div>
			<div class="form-group">
				<label>Clave actual:</label>
				<input class="form-control" type="password" name="actual_pass">
			</div>
			<div class="form-group">
				<label>Nuevo usuario:</label>
				<input class="form-control" type="text" name="new_user">
			</div>
			<div class="form-group">
				<label>Nueva clave:</label>
				<input class="form-control" type='password' name="new_pass">
			</div>
			<div class="form-group">
				<label>Re-ingrese nueva clave:</label>
				<input class="form-control" type="password" name="new_pass_check">
			</div>
			<input class="btn btn-success" type="submit">
		</form>
</html>
