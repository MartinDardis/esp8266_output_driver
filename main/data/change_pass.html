<html>
	<title> ESP8266 Control By MDardis</title>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<h1>Control de salidas</h1>
		<h3>Martin Dardis - 2018</h3>
	</head>
	<body>
		<a href="/"><button class="button" style="button">Volver al inicio</button></a>
		<p>Cambiar Usuario y contrasena de inicio</p>
		<form action="/user_set" method="POST">
			Usuario actual:
			<input type="text" name="actual_user">
			<br>
			Clave actual:
			<input type="password" name="actual_pass">
			<br>
			Nuevo usuario:
			<input type="text" name="new_user">
			<br>
			Nueva clave:
			<input type='password' name="new_pass">
			<br>
			Re-ingrese nueva clave:
			<input type="password" name="new_pass_check">
			<br>
			<input class="button" style="button" type="submit">
		</form>
