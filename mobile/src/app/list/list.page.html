<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Configuracion
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>General</ion-label>
        </ion-list-header>
        <ion-item (click)="conectarARemoto()">
            <ion-icon name="arrow-round-up"></ion-icon>
            <ion-label>Conectar al remoto</ion-label>
        </ion-item>
        <ion-item (click)="cleanStorage()">
            <ion-icon name="refresh"></ion-icon>
            <ion-label>Restablecer Aplicacion</ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>Remoto</ion-label>
        </ion-list-header>
        <ion-item [disabled]="!connectionInfo || !connectionInfo.connected" (click)="reiniciarRemoto()">
            <ion-icon name="power"></ion-icon>
            <ion-label>Reiniciar</ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>Debug</ion-label>
        </ion-list-header>
        <ion-item (click)="setConnected()">
            <ion-label>Forzar conexion</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>{{connectionInfo.serverUrl}}</ion-label>
            <ion-label>{{connectionInfo.connected}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
